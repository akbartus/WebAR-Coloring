<html>

<head>
    <title>WebAR Coloring Experiment with ML Model</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="js/capture-video-frame.js"></script>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <button class="button" id="photo-button">Recognize</button>
    <div id="container">
        <img id="photo">
        <canvas id="canvas"></canvas>
    </div>
    <div id="icon-overlay"></div> 
    <a-scene
        mindar-image="imageTargetSrc: target.mind?v=1651465782410; filterMinCF:0.000001; filterBeta: 0.01"
        vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <a-entity mindar-image-target="targetIndex: 0">
            <a-plane id="screenshot" rotation="70 0 0" position="0.4 1.5 0" scale="0 0 0"></a-plane>
        </a-entity>
    </a-scene>
    <script src="js/main.js"></script>
</body>
</html>
